name: Production Deployment

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run client tests
      run: npm test
  
  test-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run server tests
      run: npm test
      env:
        NODE_ENV: test
        MONGO_URI: mongodb://localhost:27017/testdb
        JWT_SECRET: test-secret
        STRIPE_SECRET_KEY: sk_test_fake
        PAYPAL_CLIENT_ID: fake_client_id

  build-and-test-docker:
    runs-on: ubuntu-latest
    needs: [test-client, test-server]
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: launchpad-market:latest
        load: true
    
    - name: Test Docker image
      run: |
        docker run --rm -d --name test-app -p 5000:5000 launchpad-market:latest
        sleep 10
        curl -f http://localhost:5000/health || (docker logs test-app && exit 1)
        docker stop test-app